<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
    <style>
        form{
            margin-top: 9rem;
            box-shadow: 0 4px 15px #141414;
        }
        img{
            width: 10%;
        }
        h5{
            margin-bottom: 2rem;
        }
        a{
            text-decoration: none;
            color: #141414;            
        }
        body{
            background-color: rgb(219, 219, 219);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-8 mx-auto col-lg-4">
                <form class="p-4 border rounded-3 bg-light">
                    <h5><a href="index.html">Voltar</a></h5>
                    <img src="logo agendamento.png" alt="logo S.A.E">
                    <h2 style="text-align: center; margin-bottom: 0.5rem;">Cadastrar</h2>
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
                        <label for="nome">Nome completo</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="date" class="form-control" id="datanasc" placeholder="Data de nascimento" required>
                        <label for="datanasc">Data de nascimento</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" required>
                        <label for="inputEmail">E-mail</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha" required>
                        <label for="inputPassword">Senha</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar senha" required>
                        <label for="inputPassword">Confirmar senha</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-dark" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
